<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

    <title>Pokemon AvailableDex</title>

    <script src="script.js" defer></script>
</head>

<body onload="renderPoke()">
    <div id="container" class="floatcontainer">
        <h1 id="header" class="header">
            AvailableDex
        </h1>
        <div id="content" class="content">
            <div id="col" class="col">

                <div id="dexinput" class="tile">
                    <input type="number" name="dexnumber" id="dexnumber" min="1" max="905" value="151"><br>
                    <button onclick="renderPoke()">Catch 'em!</button>

                </div>
                <div id="games" class="tile"></div>
            </div>
            <div id="catch" class="tile">

                AvailableDex
            </div>
        </div>
    </div>
    <footer>
        Issues? Report them on <a href="https://github.com/regularwave/pokemon-AvailableDex" target="_blank">GitHub</a>.
    </footer>
</body>

</html>
